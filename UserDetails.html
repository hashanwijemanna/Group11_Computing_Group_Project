<!DOCTYPE html>

<body>
    <center><h1>User Details</h1></center>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="AdminPanel.html">Dashboard</a></li>
            <li><a href="UserDetails.html" class="active">User-details</a></li>

        </ul>
    </nav>

    <!-- Adding user form -->
    <h1>Add User</h1>
    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Add User">
    </form>
    <div id="message"></div>

    <!-- Search bar -->
    <h1>Search Users</h1>
    <div>
        <input type="text" id="searchKeyword" placeholder="Enter keyword">
        <button onclick="searchUsers()">Search</button>
    </div>

    <!-- Students Table -->
    <h1>Students Table</h1>
    <div id="studentData"></div>

    <!-- Back-to-top button -->
    <button onclick="scrollToTop()" id="back-to-top">Back to Top</button>
